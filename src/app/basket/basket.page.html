<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home" color="secondary"></ion-back-button>
    <ion-toolbar color="secondary">
      <ion-title slot="end">Basket</ion-title>
    </ion-toolbar>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Tanggal</ion-label>
      <ion-input placeholder="Pilih disini"
        value="{{ date | date: 'dd.MM.yyyy' }}"
        id="date"
        class="ion-text-end"
      ></ion-input>
      <ion-popover trigger="date" size="cover">
        <ng-template>
          <ion-datetime
            presentation="date"
            [(ngModel)]="date"
            locale="id-ID"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item>
      <ion-select label="Waktu mulai" placeholder="Pilih disini">
        <ion-select-option value="Waktu1">09:00</ion-select-option>
        <ion-select-option value="Waktu2">10:00</ion-select-option>
        <ion-select-option value="Waktu3">11:00</ion-select-option>
        <ion-select-option value="Waktu4">12:00</ion-select-option>
        <ion-select-option value="Waktu5">13:00</ion-select-option>
        <ion-select-option value="Waktu6">14:00</ion-select-option>
        <ion-select-option value="Waktu7">15:00</ion-select-option>
        <ion-select-option value="Waktu8">16:00</ion-select-option>
        <ion-select-option value="Waktu9">17:00</ion-select-option>
        <ion-select-option value="Waktu10">18:00</ion-select-option>
        <ion-select-option value="Waktu11">19:00</ion-select-option>
        <ion-select-option value="Waktu12">20:00</ion-select-option>
        <ion-select-option value="Waktu13">21:00</ion-select-option>
        <ion-select-option value="Waktu14">22:00</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select label="Waktu selesai" placeholder="Pilih disini">
        <ion-select-option value="Waktuselesai1">09:00</ion-select-option>
        <ion-select-option value="Waktuselesai2">10:00</ion-select-option>
        <ion-select-option value="Waktuselesai3">11:00</ion-select-option>
        <ion-select-option value="Waktuselesai4">12:00</ion-select-option>
        <ion-select-option value="Waktuselesai5">13:00</ion-select-option>
        <ion-select-option value="Waktuselesai6">14:00</ion-select-option>
        <ion-select-option value="Waktuselesai7">15:00</ion-select-option>
        <ion-select-option value="Waktuselesai8">16:00</ion-select-option>
        <ion-select-option value="Waktuselesai9">17:00</ion-select-option>
        <ion-select-option value="Waktuselesai10">18:00</ion-select-option>
        <ion-select-option value="Waktuselesai11">19:00</ion-select-option>
        <ion-select-option value="Waktuselesai12">20:00</ion-select-option>
        <ion-select-option value="Waktuselesai13">21:00</ion-select-option>
        <ion-select-option value="Waktuselesai14">22:00</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input label="Harga" type="money"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" routerLink="/payment">Payment</ion-button>
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">basket</ion-title>
    </ion-toolbar>
  </ion-header>-->
</ion-content>
